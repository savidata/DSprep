{% extends 'base.html' %}
{% block 'content' %}

<center>
  <div class="card" style="width: 40rem; height: 20rem; justify-content: center;">
    <div class="">
      <h3 class="card-text">{{ card_text }} </h3>
    </div>
  </div>
  <form action="{% url 'flash' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="hidden"  name="old_index" value="{{ index }}">
      <input type="hidden"  name="card_face" value="{{ is_front }}">
      <input type="hidden" name="selection" value="{{ selection }}">
    </div>
    <br/>
    <form>
      <div class="row" style="width: 40rem;">
        <div class="col">
          <button type="submit" class="btn btn-primary" style="width: 10rem;" name="button" value="1">Previous</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" style="width: 10rem;" name="button" value="2">Flip</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" style="width: 10rem;" name="button" value="3">Next</button>
        </div>
      </div>
      <br/>
      <div class="row" style="width: 25rem;">
        <div class="col">
          <button type="submit" class="btn btn-success" style="width: 10rem;" name="button" value="python">Python</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-success" style="width: 10rem;" name="button" value="sql">SQL</button>
        </div>
      </div>
    </form>
  </form>
</center>
{% endblock %}
